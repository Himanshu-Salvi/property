<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 96%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: rgb(59, 135, 228);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Add Property</h2>
    <form method="post">
        <label for="image">Upload Property Images:</label>
        <input type="file" id="image1" name="image1" accept="image/*" required>
        <input type="file" id="image2" name="image2" accept="image/*" required>
        <input type="file" id="image3" name="image3" accept="image/*" required>
        <input type="file" id="image4" name="image4" accept="image/*" required>

        <label for="propertyType">Property Type:</label>
        <input type="text" id="propertyType" name="propertyType" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="price">Price (INR):</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="bhk">BHK:</label>
        <input type="number" id="bhk" name="bhk" min="0" required>

        <label for="floor">Floor:</label>
        <input type="number" id="floor" name="floor" min="0" required>

        <label for="carpetArea">Carpet Area (sq. ft.):</label>
        <input type="number" id="carpetArea" name="carpetArea" min="0" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
